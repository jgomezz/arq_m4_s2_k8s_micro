# ============================================
# APPLICATION CONFIGURATION FOR KUBERNETES
# ============================================
# Product Service - Configuraci贸n para Kubernetes

server:
  port: 8082

spring:
  application:
    name: product-service
  
  # ============================================
  # DATASOURCE - ProductDB
  # ============================================
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/productdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 20000
  
  # ============================================
  # JPA CONFIGURATION
  # ============================================
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}

# ============================================
# ACTUATOR (Para health checks de Kubernetes)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# ============================================
# LOGGING
# ============================================
logging:
  level:
    com.tecsup.app.micro.product: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}

# ============================================
# USER SERVICE URL - Comunicaci贸n entre servicios
# ============================================
# En Kubernetes, usar DNS interno
# Formato: http://<service-name>.<namespace>.svc.cluster.local
user:
  service:
     url: ${USER_SERVICE_URL:http://localhost:8081}

# ============================================
# JWT CONFIGURATION (Sesi贸n 2)
# ============================================
jwt:
  secret: ${JWT_SECRET:m1S3cr3tK3yJWT_T3csup2025!@#SecureToken}
  expiration: 3600000  # 1 hora en milisegundos


# ============================================
# RESILIENCE4J (Sesi贸n 3)
# ============================================
resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000    # 10 segundos en OPEN
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      userService:
        maxAttempts: 3
        waitDuration: 1000                # 1 segundo entre reintentos
